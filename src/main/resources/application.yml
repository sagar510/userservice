server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/onefeed-user-db
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: false
    url: jdbc:postgresql://localhost:5432/onefeed_user_db?sslmode=disable
    user: postgres
    password: 123
    locations: classpath:db/migration
    baseline-on-migrate: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect